<!DOCTYPE html>
<html>
  <head>
    <title>Budget Buddy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      .bucket-input {
      margin: 10px;
      padding: 1px;
      }

      .bucket-grid {
      padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
        <span>Budget Buddy</span>
    </header>
    <div class="form-container">
      <form>
        <h2>Budget Information</h2>
        <div class="input-group">
          <label for="total-budget">Total Budget:</label>
          <input type="number" id="total-budget" name="total-budget" min="0" required>
        </div>
        <hr>
        <h2>Bucket Allocation</h2>
        <div class="bucket-grid">
          <div class="bucket-input">
            <label for="bucket1">Bucket 1:</label>
            <input type="number" id="bucket1" name="bucket1" min="0" required>
          </div>
          <div class="bucket-input">
            <label for="bucket2">Bucket 2:</label>
            <input type="number" id="bucket2" name="bucket2" min="0" required>
          </div>
          <div class="bucket-input">
            <label for="bucket3">Bucket 3:</label>
            <input type="number" id="bucket3" name="bucket3" min="0" required>
          </div>
          <div class="bucket-input">
            <label for="bucket4">Bucket 4:</label>
            <input type="number" id="bucket4" name="bucket4" min="0" required>
          </div>
          <div class="bucket-input">
            <label for="bucket5">Bucket 5:</label>
            <input type="number" id="bucket5" name="bucket5" min="0" required>
          </div>
          <div class="bucket-input">
            <label for="bucket6">Bucket 6:</label>
            <input type="number" id="bucket6" name="bucket6" min="0" required>
          </div>
          <div class="bucket-input">
            <label for="bucket7">Bucket 7:</label>
            <input type="number" id="bucket7" name="bucket7" min="0" required>
          </div>
          <div class="bucket-input">
            <label for="bucket8">Bucket 8:</label>
            <input type="number" id="bucket8" name="bucket8" min="0" required>
          </div>
          <div class="bucket-input">
            <label for="bucket9">Bucket 9:</label>
            <input type="number" id="bucket9" name="bucket9" min="0" required>
          </div>
        </div>
        <div class="button-container">
          <input type="submit" value="Allocate Budget">
        </div>
        <div class="message-container">
          <label id="budget-error-message"></label>
        </div>
      </form>
    </div>
    <script src="budget-allocation.js"></script>
  </body>
</html>
